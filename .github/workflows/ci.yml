name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*.*.*'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build the application
        run: go build

      - name: Run tests
        run: go test ./...

      - name: Build Docker image
        run: |
          docker build -t stocks-broker-image .
        env:
          DOCKER_BUILDKIT: 1

  publish-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Build Docker image
        run: |
          VERSION=${GITHUB_REF#refs/tags/} # Extract the tag name for versioning
          docker build -t your-docker-image:$VERSION .
        env:
          DOCKER_BUILDKIT: 1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and Push Docker image with version tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/} # Extract the tag name for versioning
          docker tag stocks-broker:$VERSION amirh/example-stocks-broker:$VERSION
          docker push amirh/example-stocks-broker:$VERSION

  produce-sbom:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install Go if not available
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x # Replace with your desired Go version

      # Install the cyclonedx-gomod tool
      - name: Install cyclonedx-gomod
        run: go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest

      # Generate the CycloneDX SBOM
      - name: Generate SBOM
        run: cyclonedx-gomod app -json -output sbom.json -licenses -main .

      # Save the SBOM as an artifact
      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v2
        with:
          name: sbom
          path: sbom.json
