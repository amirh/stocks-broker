name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build the application
        run: go build

      - name: Run tests
        run: go test ./...

      - name: Build Docker image
        run: |
          docker build -t stocks-broker .
        env:
          DOCKER_BUILDKIT: 1

  publish-image:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: amirha/example-stocks-broker:latest

  produce-sbom:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # Install Go if not available
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.x # Replace with your desired Go version

      # Install the cyclonedx-gomod tool
      - name: Install cyclonedx-gomod
        run: go install github.com/CycloneDX/cyclonedx-gomod/cmd/cyclonedx-gomod@latest

      # Generate the CycloneDX SBOM
      - name: Generate SBOM
        run: cyclonedx-gomod app -json -output sbom.json -licenses -main .

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v2
        with:
          name: sbom
          path: sbom.json
